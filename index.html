<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WanderWise</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light header">
      <div class="container">
        <a class="navbar-brand logo-container" href="#">
          <img
            src="../24-07-JavaScriptProject-Team3/logos/logo2.PNG"
            class="logo"
            alt="Logo"
          />
          WanderWise
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#translation">Translation</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#transportation">Transportation</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#attractions">Attractions</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#cuisine">Cuisine</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main content wrapper -->
    <div class="main-container">
      <!-- left column -->
      <div class="left-column">
        <!-- Translate -->
        <div id="translation" class="card">
          <h2>Translate Text</h2>
          <div class="translation-container">
            <div class="translation-box">
              <label for="from-language-select">From</label>
              <select id="from-language-select">
                <option value="auto">Auto-detect</option>
              </select>
              <textarea
                id="translate-input"
                placeholder="Enter text to translate"
              ></textarea>
            </div>
            <div class="translation-box">
              <label for="to-language-select">To</label>
              <select id="to-language-select"></select>
              <textarea id="translated-output" readonly></textarea>
            </div>
          </div>
          <button id="translate-button">Translate</button>
        </div>

        <!-- Food -->
        <div id="food" class="card">
          <h2>Find Some Food</h2>
          <div class="food-container">
            <input
              type="text"
              id="countryInput"
              placeholder="Enter country name"
            />
            <button onclick="getCuisines()">Get Cuisines</button>
            <div class="image-container">
              <div class="image-title" id="imageTitle"></div>
              <img id="recipeImage" src="" alt="Recipe Image" />
            </div>
            <ul id="recipeList" class="recipe-list"></ul>
            <ul
              id="cuisineList"
              class="cuisine-list"
              style="display: none"
            ></ul>
          </div>
        </div>
      </div>

      <!-- right column-->
      <div class="right-column">
        <!-- Transport -->
        <div id="transport" class="card">
          <h2>Get to your Destination!</h2>
          <div id="chat-container">
            <div id="chat-box"></div>
            <input
              type="text"
              id="user-input"
              placeholder="Input two attractions (ex. Shibuya Crossing, Tokyo Tower)"
            />
            <button onclick="sendMessage()">Get Directions!</button>
          </div>
        </div>
      </div>
    </div>
    <div class="right-lower-column">
      <input type="text" id="country" placeholder="Enter country name" />
      <button id="search-button">Search</button>
      <div id="results"></div>
    </div>

    <!-- Footer -->
    <div class="footer text-center">
      <p>&copy; WanderWise</p>
      <p>
        Created by the talented Clayton Yan, Coty Woodside, Daiyron Williams,
        and Jakira Dunson.
      </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./modules/attractions.js"></script>
    <script type="module" src="./modules/main.js"></script>
    <script type="module" src="./modules/transport.js"></script>
  </body>
</html>
