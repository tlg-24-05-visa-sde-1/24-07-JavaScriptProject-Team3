<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WanderWise</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;700&display=swap" rel="stylesheet">

</head>
<body>
  <!-- Header -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light header">
    <div class="container">
        <a class="navbar-brand logo-container" href="#">
            <img src="../24-07-JavaScriptProject-Team3/logos/logo2.PNG" class="logo" alt="Logo">
            WanderWise
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#translation">Translation</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#transportation">Transportation</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#attractions">Attractions</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#cuisine">Cuisine</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
    
    <div id="translation" class="card">
        <h2>Translate Text</h2>
        <div class="translation-container">
            <div class="translation-box">
                <label for="from-language-select">From</label>
                <select id="from-language-select">
                    <option value="auto">Auto-detect</option>
                </select>
                <textarea id="translate-input" placeholder="Enter text to translate"></textarea>
            </div>
            <div class="translation-box">
                <label for="to-language-select">To</label>
                <select id="to-language-select"></select>
                <textarea id="translated-output" readonly></textarea>
            </div>
        </div>
        <button id="translate-button">Translate</button>
    </div>
    <script type="module" src="./modules/main.js"></script>

    <!-- Footer -->
    <div class="footer text-center">
        <p>&copy; WanderWise</p>
        <p> Created by the talented Clayton Yan, Coty Woodside, Daiyron Williams, and Jakira Dunson.</p>
    </div>
</body>
</html>
